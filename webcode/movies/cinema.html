<!DOCTYPE html>
<html>
    
    <head>
        <title>Muvi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="stylesheet" type="text/css" href="../css/cinema_style.css">
        <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <script src="movies.js"></script>
        
        <script>
        window.addEventListener("load", init);            
            
             
            function init() {
                var i = splitLink(window.location.href);
                var video = document.getElementById("video");
                var x=getMovies();
                var movieLink = x[i].getElementsByTagName("file")[0].childNodes[0].nodeValue;
                var source = document.createElement("source");
                source.src = movieLink;
                source.type = "video/mp4";
                video.appendChild(source);

                var title = document.getElementById("title")
                var movieTitle = x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue;
                title.innerHTML = movieTitle;

                
            }
        </script>
    </head>
    <body>
        
        <header>Muvi</header>
        <nav id="navbar">
            <ul id="the-menu">
                <li id="link1" class="selected"><a href="../"><i class="fa fa-home"></i>Home</a></li>
                <li id="link2"><a href="index.html"><i class="fa fa-film"></i>Movies</a></li>
                <li id="link3"><a href="../about/"><i class="fa fa-info-circle"></i>About</a></li>
                <li id="link4"><a href="../faq/"><i class="fa fa-question-circle"></i>FAQ</a></li>
            </ul>
        </nav>
        
        <section id="main">
            <p id="title"></p>
            <video id="video" preload controls>
            </video>
           <footer>Muvi is a web page for learning purposes only. Images and information about movies are all courtesy of IMDB.com. Thanks to FontAwesome for icons.</footer>
            
        </section>
    </body>
</html>
