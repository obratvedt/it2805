<!DOCTYPE html>
<html>
    
    <head>
        <title>Muvi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="stylesheet" type="text/css" href="../css/form_style.css">
        <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <script src="movies.js"></script>
        <script>
        var i;
        window.onload = function(){
                i = splitLink(window.location.href);
                var x = getMovies();
                if(!(i % 1 === 0) || i >= x.length){ // no, it's not an Integer
                    window.location.assign("index.html");
                    return;
                }
                var title = document.getElementById("title")
                var movieTitle = x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue;
                title.innerHTML = "Rent "+movieTitle;
                
            }
        function goToCinema(){

            window.location.href =("cinema.html?movieId="+i);
            return false;

        }

        </script>
    </head>
    <body>
        
        <header>Muvi</header>
        <nav id="navbar">
            <ul id="the-menu">
                <li id="link1" class="selected"><a href="../"><i class="fa fa-home"></i>Home</a></li>
                <li id="link2"><a href="../movies/"><i class="fa fa-film"></i>Movies</a></li>
                <li id="link3"><a href="../about/"><i class="fa fa-info-circle"></i>About</a></li>
                <li id="link4"><a href="../faq/"><i class="fa fa-question-circle"></i>FAQ</a></li>
            </ul>
        </nav>
        
        <section id="main">
            <p id="title"></p>
                <form name="rentform" onSubmit="return goToCinema()">
                   <p>Name: <input type="text" name="name" required="required" size="30" maxlength="100" /></p>
                   <p>Email: <input type="email" name="email" required="required" size="30" maxlength="100"/></p>
                   <p>Phone: <input type="tel" name="phone" size="30" maxLength="100"/></p>

                   <input type="radio" name="payment" value="visa" required>Visa
                    <input type="radio" name="payment" value="paypal">PayPal
                    </br>
                    </br>
                    </br>
                   <input value="Rent" type="submit" name="submit" align="center" width="30" />

                </form> 
            <footer>Muvi is a web page for learning purposes only. Images and information about movies are all courtesy of IMDB.com. Thanks to FontAwesome for icons.</footer>
            
        </section>
        
    </body>
</html>
