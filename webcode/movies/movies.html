                <script>
                    
                        window.addEventListener("load", init);
                        
                        var the_table;
                        
                        function init() {
                            the_table = document.getElementById("the_movies");
                            createTable();
                        }
                        
                     function createTable() {
                        
                        var xmlDoc = new ActiveXObject("MSXML.DOMDocument");
                        xmlDoc.async="false";
                        xmlDoc.load("movies.xml");
                        
                        var x=xmlDoc.getElementsByTagName("movie");
                        var counter = 0;
                        for (i=0;i<x.length;i++)
                          { 
                          var image = x[i].getElementsByTagName("image")[0].childNodes[0].nodeValue;
                          var year = x[i].getElementsByTagName("image")[0].childNodes[0].nodeValue;
                          var category = x[i].getElementsByTagName("image")[0].childNodes[0].nodeValue;
                          var director = x[i].getElementsByTagName("image")[0].childNodes[0].nodeValue;
                          var description = x[i].getElementsByTagName("image")[0].childNodes[0].nodeValue;
                          
                          if (counter === 0) {
                                the_table.innerHTML+="<tr>";
                          }
                            
                            console.log(image);
                            the_table.innerHTML+="<td>";
                            the_table.innerHTML+="<img src='" + image + "' alt='The movie poster' />";
                            the_table.innerHTML+="</td>";
                            
                            if (counter === 3) {
                                the_table.innerHTML+="</tr>";
                                counter = 0;
                          }

                            counter++;  
                          
        }
                        
    }
